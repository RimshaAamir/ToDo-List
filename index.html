<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<h1 class="mt-8 text-4xl pb-3 font-sans text-indigo-900 font-bold text-center">We Keep Track For You.</h1>
<div class="flex justify-center mt-20">
<div class="flex flex-col border  rounded-lg p-6 min-w-80 max-w-80 bg-fuchsia-100/25" >
    <h1 class=" text-2xl pb-3 font-sans text-indigo-900 font-extrabold">To Do List</h1>
    <div class="flex flex-row border border-indigo-600 rounded-full ">
        <input class= "grow outline-none ml-3" type="text" id="taskInput" placeholder=" Enter Your Task Here">
        <button id="btn" onclick="newTask(document.getElementById('taskInput').value,false)">Add</button>
    </div>  
    <div id="taskContainer">
        <div id="unchecked">
        </div>
        <div id="checked">
        </div>
    </div> 
    <div class="flex justify-center mt-2">
        <button type="button" onclick="myclear()" class= " bg-indigo-600 hover:bg-indigo-700 rounded-md text-white text-sm w-fit px-3 py-1">
            Clear <i class="fa-solid fa-broom ml-1"></i>
        </button> 
    </div>   
</div>
</div>

    <script src="index.js"></script>
</body>
</html>
